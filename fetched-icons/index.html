<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fetched Icons 1-20</title>
  <style>body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:20px} .grid{display:grid;grid-template-columns:repeat(5,1fr);gap:12px} .card{display:flex;flex-direction:column;align-items:center;padding:8px;border:1px solid #ddd;border-radius:6px} img{width:64px;height:64px;object-fit:contain;background:#fff}</style>
</head>
<body>
  <h1>Icons 1â€“20</h1>
  <div class="grid">
  <!-- images inserted by server -->
  </div>
  <script>
    const container = document.querySelector('.grid');
  for (let i=1;i<=100;i++){
      const div = document.createElement('div'); div.className='card';
      const img = document.createElement('img'); img.src=`./icon_${i}.png`; img.alt=`icon ${i}`;
      const p = document.createElement('div'); p.textContent = `icon_${i}.png`;
      div.appendChild(img); div.appendChild(p); container.appendChild(div);
    }
  </script>
</body>
</html>
